<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="style.css" rel="stylesheet" />

    <title>CARD CSS</title>
  </head>
  <body>
    <div id="card-container">
      <div class="img-Card">
        <img src="card-img.png" alt="Card example picture" width="300px" />
      </div>
      <div id="card-text">
        <h3>Card title</h3>
        <p>
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <div id="items-container">
        <div class="row-first-item">
          <p>An Item</p>
        </div>
        <div class="row-second-item">
          <p>A second Item</p>
        </div>
        <div class="row-third-item">
          <p>A third Item</p>
        </div>
      </div>
      <div id="links-container">
        <div class="link"><a href="#">Card link</a></div>
        <div class="link"><a href="#">Another link</a></div>
      </div>
    </div>
  </body>
</html>
